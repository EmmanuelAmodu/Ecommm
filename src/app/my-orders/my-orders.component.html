<h1>Orders</h1>
<div class="row">
    <div class="col-4"  *ngFor="let order of orders$ | async">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title">Order summary</h4>
              <p class="card-text">Order Placed on {{ order.datePlace }}</p>
              <ul class="list-group list-group-flush">

                  <li 
                      *ngFor="let item of order.items"
                      class="list-group-item">
                      {{ item.quantity }} x {{ item.product.title }}
                      <div class="float-right">
                        &#8358;{{ item.totalPrice }}
                      </div>
                  </li>

                  <li 
                    class="list-group-item font-weight-bold">
                    Total Price
                    <div class="float-right">
                      &#8358;{{ order.totalPriceOfOrder }}
                    </div>
                  </li>

                </ul>
            </div>
        </div>
    </div>
</div>
