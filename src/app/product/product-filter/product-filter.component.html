<div class="sticky-top">
    <div class="list-group">
        <a
        routerLink="/"
        [class.active]="categoryParams && !categoryParams.category"
        class="list-group-item list-group-item-action">
            All categories
        </a>
        
        <div 
        *ngFor="let c of categories$ | async" 
        class="list-group-item list-group-item-action">
            <p
            routerLink="/"
            [queryParams]="{ category: c.$key}">
                {{ c.name }}
            </p>

            <div class="list-group">
                <a 
                *ngFor="let sub of c.subCategries"
                routerLink="/"
                [queryParams]="{ category: c.$key, subcategory: sub.name }"
                class="list-group-item list-group-item-action"
                [class.active]="categoryParams.subcategory === sub.name">
                    {{ sub.name }}
                </a>
            </div>
        </div>
    </div>
</div>
