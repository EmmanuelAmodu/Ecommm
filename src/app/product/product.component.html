<div class="row">
    <div class="col-3">
        <ul class="list-group">
            <li *ngFor="let c of categories$ | async" class="list-group-item">
                {{ c.name }}
            </li>
        </ul>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of products$ | async; let i = index">
                <div class="col check-heigth">
                    <div class="card" style="width: 15rem;">
                        <div style="width:238px;height:238px">
                            <img class="card-img-top" [src]="p.images[0].url" alt="Card image cap">                        
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">{{ p.title }}</h4>
                            <p class="card-text">{{ p.price | currency:'NGN':true }}</p>
                            <a href="#" class="btn btn-primary">Add To Cart</a>
                        </div>
                    </div>
                </div>
                <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
