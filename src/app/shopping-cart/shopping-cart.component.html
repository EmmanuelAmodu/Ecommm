<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemCount }} items in your shopping cart
    <button 
    *ngIf="cart.items.length"
    (click)="clearCart()"
    class="btn btn-light btn-sm">Clear Carts</button>
  </p>  
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]=" 'url(' + item.images[0].url + ')'" class="thumbnail"></div>
        </td>
        <td>
          {{ item.title }}
        </td>
        <td>
          <product-quantity [product]="item" [shoppingCart]="cart"></product-quantity>
        </td>
        <td class="text-right">
            &#8358;{{ item.totalPrice }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>Total Price</th>
        <th class="text-right">&#8358;{{ cart.totalPrice }}</th>
      </tr>
    </tfoot>
  </table>

  <a 
    *ngIf="cart.items.length"
    routerLink="/checkout"
    class="btn btn-primary btn-sm">Check out</a>

</div>
