<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>You have {{ cart.totalItemCount }} items in your shopping cart</p>  
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          {{ item.product.title }}
        </td>
        <td>
          <product-quantity [product]="item.product" [shoppingCart]="cart"></product-quantity>
        </td>
        <td>
            &#8358;{{ item.totalPrice }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th>Total Price</th>
        <th>&#8358;{{ cart.totalPrice }}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
