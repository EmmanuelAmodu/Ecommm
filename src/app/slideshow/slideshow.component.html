<div class="slideshow-container">
  <ngx-carousel
  [inputs]="carouselOne"
  (carouselLoad)="loader($event)">
    <ngx-item NgxCarouselItem>
      <div class="slideshow">
        <img src="http://static3.businessinsider.com/image/58dbde7c77bb7050008b4ae9-1190-625/nasas-1-billion-jupiter-probe-just-sent-back-breathtaking-new-images-of-the-gas-giant.jpg" alt="">
      </div>
    </ngx-item>
    <ngx-item NgxCarouselItem>
      <div class="slideshow">
        <img src="https://www.w3schools.com/css/trolltunga.jpg" alt="">
      </div>
    </ngx-item>
    <ngx-item NgxCarouselItem>
      <div class="slideshow">
        <img src="https://www.sydneyoperahouse.com/content/dam/soh/generic/SOH_InLineImage_59_Caption_1600x900.jpg.image.1800.600.high.jpg" alt="">
      </div>
    </ngx-item>
    <button NgxCarouselPrev class='leftRs'>&lt;</button>
    <button NgxCarouselNext class='rightRs'>&gt;</button>
  </ngx-carousel>
</div>
