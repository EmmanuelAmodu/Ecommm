<div class="slideshow-container">
  <ngx-carousel
  [inputs]="carouselOne"
  (carouselLoad)="loader($event)">
    <ngx-item NgxCarouselItem>
      <div class="slideshow" style="background: url('http://static3.businessinsider.com/image/58dbde7c77bb7050008b4ae9-1190-625/nasas-1-billion-jupiter-probe-just-sent-back-breathtaking-new-images-of-the-gas-giant.jpg')">
        <h1>Text</h1>
      </div>
    </ngx-item>
    <ngx-item NgxCarouselItem>
      <div class="slideshow" style="background: url('https://www.w3schools.com/css/trolltunga.jpg')">
        <h1>Text</h1>
      </div>
    </ngx-item>
    <ngx-item NgxCarouselItem>
      <div class="slideshow" style="background: url('https://www.sydneyoperahouse.com/content/dam/soh/generic/SOH_InLineImage_59_Caption_1600x900.jpg.image.1800.600.high.jpg')">
        <h1>Text</h1>
      </div>

    <button NgxCarouselNext class='rightRs'>&gt;</button>
  </ngx-carousel>
</div>
